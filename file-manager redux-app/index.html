<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>redux file manager app</title>
</head>
<body>
   <form action="" method="get">
      <input type="text" name="folder" id="folder" placeholder="add-folder">
      <button id='add-folder'>Add folder</button>
   </form>

   <form action="" method="get">
      <input type="text" name="file" id="file" placeholder="add-file">
      <button id='add-file'>Add file</button>
   </form>
</body>
</html>
